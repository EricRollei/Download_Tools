# yt-dlp configuration for high quality video downloads
# Optimized for archival quality

# Output filename template
--output "%(uploader)s/%(upload_date)s - %(title)s [%(id)s].%(ext)s"

# Quality settings - best available
--format "bestvideo+bestaudio/best"
--merge-output-format mp4

# Add all metadata
--write-info-json
--write-description
--write-thumbnail
--write-annotations
--embed-metadata
--embed-thumbnail

# Subtitle settings
--write-subs
--write-auto-subs
--sub-langs "all"
--embed-subs

# Retry settings
--retries 5
--fragment-retries 5

# Rate limiting
--sleep-interval 2
--max-sleep-interval 10

# Cookie settings
--cookies-from-browser firefox

# Error handling
--ignore-errors
--no-abort-on-error

# Archive downloaded content
--download-archive "./yt-dlp-archive.txt"
