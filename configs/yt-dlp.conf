# yt-dlp configuration file
# Basic settings for most downloads

# Output filename template
--output "%(uploader)s/%(title)s.%(ext)s"

# Add metadata
--write-info-json
--write-description
--write-thumbnail

# Quality settings
--format "best[height<=1080]"

# Audio settings
--audio-quality 192K

# Retry settings
--retries 3
--fragment-retries 3

# Rate limiting (be respectful)
--sleep-interval 1
--max-sleep-interval 5

# Cookie settings
--cookies-from-browser firefox

# Subtitle settings
--write-subs
--sub-langs "en,en-US"

# Post-processing
--embed-metadata
--embed-thumbnail

# Error handling
--ignore-errors
--no-abort-on-error
