# yt-dlp configuration for audio-only downloads
# Optimized for music and podcasts

# Output filename template for audio
--output "%(uploader)s/%(title)s.%(ext)s"

# Extract audio only
--extract-audio
--audio-format mp3
--audio-quality 320K

# Add metadata
--write-info-json
--embed-metadata

# Quality settings - prefer audio quality
--format "bestaudio"

# Retry settings
--retries 3
--fragment-retries 3

# Rate limiting
--sleep-interval 1
--max-sleep-interval 3

# Cookie settings
--cookies-from-browser firefox

# Error handling
--ignore-errors
--no-abort-on-error

# Playlist handling
--yes-playlist
