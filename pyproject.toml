ght, run: playwright install", "#    - Configure authentication in configs/web_scraper/auth_config.json", "#    - See configs/web_scraper/README.md for auth setup guide", "# 4. These tools are installed system-wide and can be used from command line:", "#    - gallery-dl <url>", "#    - yt-dlp <url>"]

